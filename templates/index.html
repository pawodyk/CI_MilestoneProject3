{% extends 'base.html' %} {% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1 id="main-header" class="text-center">Welcome to the Open&nbsp;Cookbook</h1>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-12">
        <div id="receipe-showcase" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            {% for recipe in top_recipes %}
            <li data-target="#receipe-showcase" data-slide-to="{{loop.index - 1}}" class="{%if loop.index == 1 %} active {%endif%}"></li>
            {%endfor%}
          </ol>
          <div class="carousel-inner bg-darkglass">
            {% for recipe in top_recipes %}
            <div class="carousel-item {%if loop.index == 1 %} active {%endif%}">
              <div class="d-block overflow-hidden" >
                <img src="{{ url_for('static', filename='img/{}'.format(recipe.picture)) }}" class="d-block mx-auto img-fluid object-fit-cover" alt="...">
              </div>

              <div class="carousel-caption d-none d-md-block">
                <h5>{{recipe.name}}</h5>
                <p>{{recipe.description}}</p>
              </div>
            </div>
            {%endfor%}
          </div>
          <a class="carousel-control-prev" href="#receipe-showcase" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#receipe-showcase" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
